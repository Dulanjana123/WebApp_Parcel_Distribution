<div class="div-container mt-5">
    <div *ngIf="!registerMode" style="text-align:center;">
        <h1>Home</h1>
        <p class="lead"> Welcome To ABC Courier Service! </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="div-container">
        <div class="row justify-content-center">
            <div class="div-col-4">
                <app-user-creation (cancelRegister)="cancelRegisterMode($event)"></app-user-creation>
            </div>
        </div>
    </div>

   
</div>
