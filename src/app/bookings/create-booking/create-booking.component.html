<form #bookingForm="ngForm" (ngSubmit)="createBooking()" autocomplete="off">

    <div class="col-sm-12">
      <h2 class="text-center text-dark">Create Booking</h2>
    </div>
    <hr class="mb-4">
  
    <div class="form-group offset-3 row mt-2">
      <label for="fromAddress" class="col-sm-3 col-form-label">From Address</label>
      <div class="col-sm-6">
        <input type="text" name="fromAddress"  [(ngModel)]="model.fromAddress" class="form-control" id="fromAddress"
          placeholder="Enter From Address" required>
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="toAddress" class="col-sm-3 col-form-label">To Address</label>
      <div class="col-sm-6">
        <input type="text" name="toAddress"  [(ngModel)]="model.toAddress" class="form-control" id="toAddress"
          placeholder="Enter To Address" required>
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="typeOfGood" class="col-sm-3 col-form-label">Type of Goods</label>
      <div class="col-sm-6">
          <select name="typeOfGood" id="typeOfGood" class="form-control" [(ngModel)]="model.typeOfGood">
            <option *ngFor="let typeOfGoods of typeOfGoodsList" [ngValue]="typeOfGoods"> {{typeOfGoods}} </option>
          </select>
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="bookingDateTime" class="col-sm-3 col-form-label">Date Time</label>
      <div class="form-group col-sm-6">
        <input type="date" 
        [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event" [(ngModel)]="model.bookingDateTime"
        class="form-control" name="bookingDateTime" id="bookingDateTime" required>
    </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="weight" class="col-sm-3 col-form-label">Weight</label>
      <div class="col-sm-6">
        <input type="weight" name="weight" [(ngModel)]="model.weight" class="form-control" id="weight"
          placeholder="Enter Weight in KG" required>
        
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
        <label for="pricingType" class="col-sm-3 col-form-label">Pricing Type</label>
        <div class="col-sm-6">
          <select name="pricingType" id="pricingType" class="form-control" [(ngModel)]="model.pricingType">
            <option *ngFor="let pricingType of pricingTypeList" [ngValue]="pricingType"> {{pricingType}} </option>
          </select>
        </div>
    </div>

    <div class="form-group offset-3 row mt-2">
        <label for="driverId" class="col-sm-3 col-form-label">Driver</label>
        <div class="col-sm-6">
          <select name="driverId" id="driverId" class="form-control" [(ngModel)]="model.driverId" required="true">
            <option *ngFor="let driver of driverList" [ngValue]="driver.id">{{driver.name}}</option>
          </select>
        </div>
    </div>
  
    <div class="form-group text-center mt-5 mb-2">
      <button class="btn btn-success me-2 col-sm-2" type="submit" [disabled]="bookingForm.invalid">Book Now</button>
      <button class="btn btn-danger me-2 col-sm-2" type="reset">Clear</button>
    </div>
  </form>
