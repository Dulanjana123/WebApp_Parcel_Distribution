<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

  <div class="col-sm-12">
    <h2 class="text-center text-dark">System User Creation</h2>
  </div>
  <hr class="mb-4">

  <div class="form-group offset-3 row mt-2">
    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
    <div class="col-sm-6">
      <input type="text" name="firstName" required [(ngModel)]="modelUser.firstName" class="form-control" id="firstName"
        placeholder="Enter First name">
    </div>
  </div>

  <div class="form-group offset-3 row mt-2">
    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
    <div class="col-sm-6">
      <input type="text" name="lastName" required [(ngModel)]="modelUser.lastName" class="form-control" id="lastname"
        placeholder="Enter Last name">
    </div>
  </div>

  <div class="form-group offset-3 row mt-2">
    <label for="username" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-6">
      <input type="text" name="username" required [(ngModel)]="modelUser.username" class="form-control" id="username"
        placeholder="Enter Username">
    </div>
  </div>

  <div class="form-group offset-3 row mt-2">
    <label for="phone" class="col-sm-3 col-form-label">Phone Number</label>
    <div class="col-sm-6">
      <input type="text" name="phone" [(ngModel)]="modelUser.phoneNumber" class="form-control" id="phone"
        placeholder="Enter Phone Number">
    </div>
  </div>

  <div class="form-group offset-3 row mt-2">
    <label for="email" class="col-sm-3 col-form-label">Email Address</label>
    <div class="col-sm-6">
      <input type="email" name="email" [(ngModel)]="modelUser.email" class="form-control" id="email"
        placeholder="Enter Email Address" #emailAddress="ngModel" [email]="true" required>
      <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert-warning">
        <div *ngIf="emailAddress.errors?.['required']">
          Email Address is required.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group offset-3 row mt-2">
    <label for="password" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6 ">
      <input type="password" name="password" [(ngModel)]="modelUser.password" class="form-control" id="password"
        placeholder="Enter Password" #password="ngModel" required minlength="8" required>

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-warning">
        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="password.errors?.['minlength']">
          Password must be at least 8 characters long.<br>
          Password must be contain uppercase and lowercase letters.
          Password must be contain special characters.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group text-center mt-5 mb-2">
    <button class="btn btn-success me-2 col-sm-2" type="submit" [disabled]="registerForm.invalid">Submit</button>
    <button class="btn btn-danger me-2 col-sm-2" type="reset">Clear</button>
  </div>
</form>
